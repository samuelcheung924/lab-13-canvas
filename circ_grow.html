<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body onload="draw()">

<canvas id="sketch" width="600" height="600">
</canvas>

<script>
function draw() {
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
      context.fillStyle = "#000000";

      for (i = 1; i <= 9; i++) {
        context.beginPath();
  context.arc((i * 40), (i * 40), (i * 2), 0, 2 * Math.PI, true);
  // context.arc(x, y, radius, start angle, end angle, clockwise);
  context.closePath();
  context.fill();

      }
}
</script>

</body>
