<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body onload="draw()">

  <canvas id="sketch" width="1000" height="1000">

  </canvas>

  <script>
    function draw() {
      var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");

      for (j = 1; j <= 8; j++) {
            for (i = 1; i <= 8; i++) {
    		if ((i % 2 == 1) && (j % 2 == 1)) {
    		context.fillStyle = "#ffffff";
    	    	context.fillRect(10 + (i * 60), 10 + (j * 60), 60, 60);
    		}
    		if ((i % 2 == 0) && (j % 2 == 1)) {
    		context.fillStyle = "#000000";
    		context.fillRect(10 + (i * 60), 10 + (j * 60), 60, 60);
    		}

    		if ((i % 2 == 1) && (j % 2 == 0)) {
    		context.fillStyle = "#000000";
    		context.fillRect(10 + (i * 60), 10 + (j * 60), 60, 60);
    		}

    		if ((i % 2 == 0) && (j % 2 == 0)) {
    		context.fillStyle = "#ffffff";
    		context.fillRect(10 + (i * 60), 10 + (j * 60), 60, 60);
    		}
    				}
    				}





	for (j = 1; j <= 3; j++) {
        for (i = 1; i <= 8; i++) {

		if ((i % 2 == 0) && (j % 2 == 1)) {
		context.fillStyle = "#3333ff"
		context.beginPath();
		/*context.arc(160, 100, 25, 0, 2 * Math.PI, true);*/
		context.arc(40 + i * 60, 40 + j * 60, 25, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		}

		if ((i % 2 == 1) && (j % 2 == 0)) {
		context.fillStyle = "#3333ff"
		context.beginPath();
		/*context.arc(160, 100, 25, 0, 2 * Math.PI, true);*/
		context.arc(40 + i * 60, 40 + j * 60, 25, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		}

				}
				}

        for (j = 6; j <= 8; j++) {
              for (i = 1; i <= 8; i++) {

          if ((i % 2 == 0) && (j % 2 == 1)) {
          context.fillStyle = "#00ff00"
          context.beginPath();
          /*context.arc(160, 100, 25, 0, 2 * Math.PI, true);*/
          context.arc(40 + i * 60, 40 + j * 60, 25, 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();
          }

          if ((i % 2 == 1) && (j % 2 == 0)) {
          context.fillStyle = "#00ff00"
          context.beginPath();
          /*context.arc(160, 100, 25, 0, 2 * Math.PI, true);*/
          context.arc(40 + i * 60, 40 + j * 60, 25, 0, 2 * Math.PI, true);
          context.closePath();
          context.fill();
          }


              }
              }



              context.beginPath();
              context.rect(70, 70, 8 * 60, 8 * 60);
              context.stroke();



      }
draw();

  </script>

</body>

</html>
