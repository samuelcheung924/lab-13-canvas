<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			context.fillStyle = "#ff0000";
				// there, these are gonna be RED!

			for (j = 1; j < 8; j++) {
			for (i = 1; i < 7; i++) {
				context.fillRect((i * 35), (j *35), 20, 20);
					// context.fillRect(x, y, width, height);
			}
		}
}
	</script>

</body>
</html>
