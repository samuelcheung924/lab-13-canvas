<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body onload="draw()">

  <canvas id="sketch" width="1000" height="1000">

  </canvas>

  <script>
function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");

  for (j = 1; j <= 8; j++) {
    for (i = 1; i <= 8; i++) {
      if ((i % 2) != (j % 2)) context.fillStyle = "#000000";
      else context.fillStyle = "#ffffff";
      context.fillRect(10 + (i * 60), 10 + (j * 60), 60, 60);
    }
  }


  context.beginPath();
  context.rect(70, 70, 8 * 60, 8 * 60);
  context.stroke();
}

draw();
  </script>

</body>

</html>
