<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			context.fillStyle = "#00ff00"; // fill color before shape!
				// square:
			context.fillRect(30, 100, 100, 100);
				// context.fillRect(x, y, width, height);

			context.fillStyle = "#927BE8";
				// circle:
			context.beginPath();
			context.arc(250, 120, 50, 0, 2 * Math.PI, true);
				// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();


		}

	</script>

</body>
</html>
