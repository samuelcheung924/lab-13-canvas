<!DOCTYPE html>
<html>

<head>
  <title></title>
</head>

<body onload="draw()">

<canvas id="sketch" width="300" height="300" style=" outline:#000000 5px solid">

  </canvas>

  <script>
    function draw() {
      var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");
      context.fillStyle = "#000000";
      for (j = 1; j < 8; j++) {
        for (i = 1; i <= 7; i++) {
          context.fillRect((i * 34), (j * 35), 20, 20);
        }
      }
    }
  </script>

</body>

</html>
