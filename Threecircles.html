<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");



			context.fillStyle = "#FF0000 ";
				// circle 1:
			context.beginPath();
			context.arc(200, 120, 100, 0, 2 * Math.PI, true);
				// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();


      context.fillStyle = "#0000FF";
        // circle: 2
      context.beginPath();
      context.arc(200, 120, 75, 0, 2 * Math.PI, true);
        // context.arc(x, y, radius, start angle, end angle, clockwise);
      context.closePath();
      context.fill();

			context.fillStyle = "	#90EE90";
				// circle: 3
			context.beginPath();
			context.arc(200, 120, 50, 0, 2 * Math.PI, true);
				// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();
		}

	</script>

</body>
</html>
